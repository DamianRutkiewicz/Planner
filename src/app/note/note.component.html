
<div class="col-lg-3 col-md-4 col-xs-6">
	<div class="note" [ngStyle]="{'transform':'rotate('+rotate+')'}">
		<textarea class="content" placeholder="lorem ipsum" [(ngModel)]="note.notetext">{{ note.notetext }}</textarea>
		<button class="removeNote" (click)="removeNote()">X</button>
		<button class="saveNote" (click)="saveNote()">S</button>
	</div>
</div>
