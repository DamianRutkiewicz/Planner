<div class="changeIconModal">
	<ul>
		<li *ngFor="let icon of icons">
			<a (click)="onChangeIcon(icon)">
				<img src="assets/images/event/{{ icon }}">
			</a>
		</li>
	</ul>
	<div class="wrapper-close-btn">
		<button class="close-btn" (click)="onDelateEvent()">
			<i class="fa fa-times" aria-hidden="true"></i>
		</button>
	</div>
</div>
