<div class="content">
<div id="register-wrapper" class="animated rollIn register-wrapper">
	<h1>Sign up</h1>
	<form>
		<input type="email" name="email" placeholder="email" [(ngModel)]="email" required><br>
		<input type="password" name="password" placeholder="password" [(ngModel)]="password" required><br>
		<input type="password" name="repassword" placeholder="repassword" [(ngModel)]="repassword" required><br>
		<button type="submit" class="btn btn-primary" (click)="signup()">Sign up</button>
	</form>
	<a (click)="goToLogin($event)">Do you already have an account? Sign In</a>
	<h5 >{{ message }}</h5>
</div>
</div>
